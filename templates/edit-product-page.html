{% extends 'pageadd-product.html' %}
{%block title%}
Edit{%endblock%}
{%block username%}{{username}}{%endblock%}
{%block content%}
 <div class="content-page">
     <div class="container-fluid add-form-list">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">{%block add%}Edit Product{%endblock%}</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="updateproduct" method="POST"data-toggle="validator">
                        {% csrf_token %}

                        {%for object in objects%}
                            <div class="row">
                                <!-- <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Product Type *</label>
                                        <select name="type" class="selectpicker form-control" data-style="py-0">
                                            <option>Standard</option>
                                            <option>Combo</option>
                                            <option>Digital</option>
                                            <option>Service</option>
                                        </select>
                                    </div> 
                                </div>   -->
                                <div class="col-md-6">                      
                                    <div class="form-group">
                                        <label>Name *</label>
                                        <input type="text" name="product" value="{{object.Product_name}}" class="form-control"  data-errors="Please Enter Name." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>    
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Suppliers</label>
                                        <input type="text" value="{{object.Suppliers}}"name="suppliers" class="form-control" placeholder="Enter Suppliers.." data-errors="Please Enter Code.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div> 
                                <div class="col-md-6"> 
                                    <!-- <div class="form-group">
                                        <label>Barcode Symbology *</label>
                                        <select name="type" class="selectpicker form-control" data-style="py-0">
                                            <option>CREM01</option>
                                            <option>UM01</option>
                                            <option>SEM01</option>
                                            <option>COF01</option>
                                            <option>FUN01</option>
                                            <option>DIS01</option>
                                            <option>NIS01</option>
                                        </select>
                                    </div> -->
                                </div> 
                                <div class="col-md-6">
                                    <!-- <div class="form-group">
                                        <label>Category *</label>
                                        <select name="type" class="selectpicker form-control" data-style="py-0">
                                            <option>Beauty</option>
                                            <option>Grocery</option>
                                            <option>Food</option>
                                            <option>Furniture</option>
                                            <option>Shoes</option>
                                            <option>Frames</option>
                                            <option>Jewellery</option>
                                        </select>
                                    </div> -->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Cost Price *</label>
                                        <input type="text" value="{{object.Cost_Price}}"name="cp" class="form-control" placeholder="Enter Cost" data-errors="Please Enter Cost." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Selling Price*</label>
                                        <input type="text" value="{{object.Selling_Price}}" name="sp" class="form-control" placeholder="Enter Price" data-errors="Please Enter Price." >
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Tax Method *</label>
                                        <select name="type" value="{{object.Tax_method}}" class="selectpicker form-control" data-style="py-0">
                                            <option>Exclusive</option>
                                            <option>Inclusive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">                                    
                                    <div class="form-group">
                                        <label>Quantity *</label>
                                        <input type="text" value="{{object.Quantity}}"name="quantity" class="form-control" placeholder="Enter Quantity" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <!-- <div class="form-group">
                                        <label>Image</label>
                                        <input type="file" class="form-control image-file" name="pic" accept="image/*">
                                    </div> -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description / Product Details</label>
                                        <textarea name="des" value="{{object.Quantity}}"  class="form-control" rows="4" value={{objects.Summary}}></textarea>
                                    </div>
                                </div>
                            </div>       
                            {%block form%}                     
                            <button type="submit" class="btn btn-primary mr-2">Update Product</button>
                            {%endblock%}
                            {% comment %} <button type="reset" class="btn btn-danger">Reset</button> {% endcomment %}
                            {%endfor%}
                        </form>

                    </div>
                </div>
            </div>
        </div>
{%endblock%}
